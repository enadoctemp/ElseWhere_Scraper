<!DOCTYPE html>
<html>
<head>
  <title>Elsewhere Scraper</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    #output {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3 id="main-heading">Search & Scrape</h3>
  <label for="query">Enter query:</label>
  <input id="query" aria-labelledby="main-heading" placeholder="Enter query" size="40" />
  <button id="startBtn" aria-label="Start Scraping">Scrape</button>
  <div id="output" role="status"></div>
  <script src="popup.js"></script>
</body>
</html>
